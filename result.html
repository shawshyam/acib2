<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #f4f4f4;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            flex-direction: column;
        }
        .container {
            font-size: 28px;
            font-weight: 600;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid #f4f4f4;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.7s infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .subtext {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">This page is under construction...</div>
    <div class="subtext">Weâ€™ll be back soon with something amazing!</div>
</body>
</html>
