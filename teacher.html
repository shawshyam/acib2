<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 15px;
        }

        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }

        .back-button {
            padding: 5px 10px;
            width: 70px;
            font-size: 20px;
            background: #000000;
            color: rgb(247, 247, 247);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #1603ea;
        }

        .institute-name {
            margin-left: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            /* background-color: rgb(244, 200, 200); */
            height: 30px;
        }

        input {
            width: calc(100% - 20px);
            /* Ensure input fits properly */
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
            display: block;
            background: white;
            color: #333;
            outline: none;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        input:hover {
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #0056b3;
            box-shadow: 0 0 10px rgba(0, 91, 187, 0.5);
        }

        #mcq-section {
            display: none;
            margin-top: 20px;
        }
    </style>



</head>

<body>
    <div class="header">
        <button class="back-button" onclick="goBack()">ðŸ”™</button>
        <span class="institute-name">Aryabhatta Coaching Institute, Baharagora</span>
    </div>

    <div class="container">
        <h2>Teacher Login</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkLogin()">Login</button>
    </div>

    <div id="mcq-section" class="container">
        <h2>Add MCQ Question</h2>
        <input type="text" id="question" placeholder="Enter Question">
        <input type="text" id="optionA" placeholder="Option A">
        <input type="text" id="optionB" placeholder="Option B">
        <input type="text" id="optionC" placeholder="Option C">
        <input type="text" id="optionD" placeholder="Option D">
        <input type="text" id="correctAnswer" placeholder="Correct Answer (A/B/C/D)">
        <button onclick="addQuestion()">Add Question</button>
        <p id="message"></p>
    </div>

    <script>
        function checkLogin() {
            let password = document.getElementById("password").value;
            if (password === "teacher") {
                document.querySelector(".container").style.display = "none";
                document.getElementById("mcq-section").style.display = "block";
            } else {
                alert("Incorrect Password! Try again.");
            }
        }

        function goBack() {
            window.location.href = "index.html";
        }

        function addQuestion() {
            let question = document.getElementById("question").value;
            let optionA = document.getElementById("optionA").value;
            let optionB = document.getElementById("optionB").value;
            let optionC = document.getElementById("optionC").value;
            let optionD = document.getElementById("optionD").value;
            let correctAnswer = document.getElementById("correctAnswer").value;

            if (question && optionA && optionB && optionC && optionD && correctAnswer) {
                fetch("https://script.google.com/macros/s/AKfycbwCSNRzC7GzDiFaGPic3q2vQzpvAn1YHzvZV36sE1EBB1O0EZqeQf-bjPhHtzVlEhQ9/exec", {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({
                        question: question,
                        optionA: optionA,
                        optionB: optionB,
                        optionC: optionC,
                        optionD: optionD,
                        correctAnswer: correctAnswer
                    })
                })
                    .then(response => response.text())
                    .then(data => {
                        let messageElement = document.getElementById("message");
                        messageElement.innerText = "Question added successfully!";

                        // Input fields reset
                        document.getElementById("question").value = "";
                        document.getElementById("optionA").value = "";
                        document.getElementById("optionB").value = "";
                        document.getElementById("optionC").value = "";
                        document.getElementById("optionD").value = "";
                        document.getElementById("correctAnswer").value = "";

                        // Remove success message after 3 seconds
                        setTimeout(() => {
                            messageElement.innerText = "";
                        }, 3000);
                    })
                    .catch(error => console.error("Error:", error));
            } else {
                alert("Please fill all fields.");
            }
        }
    </script>

</body>

</html>
